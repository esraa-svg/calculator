<html>
    <head>
<link rel="stylesheet" href="style.css"/>

    </head>

    <body>
<div class="calc">
    <div class="dis">
        <input type="text" placeholder="0" id="input" disabled/>

        </div>
        <div class="buttons" >
          <input type="button"  value="DELL"  id="erase">
          <input type="button"  value="AC"  id="clear">


          <input type="button"  value="/"  class="type-b"/>
          <input type="button"  value="*"  class="type-b"/>
          <input type="button"  value="7"  class="type-b"/>
          <input type="button"  value="8"  class="type-b"/>
          <input type="button"  value="9"  class="type-b"/>
         
          <input type="button"  value="-"  class="type-b">
         
          <input type="button"  value="4"  class="type-b">
          <input type="button"  value="5"  class="type-b">
          <input type="button"  value="6"  class="type-b">
      
          <input type="button"  value="+"  class="type-b">
          <input type="button"  value="1"  class="type-b">
          <input type="button"  value="2"  class="type-b">
          <input type="button"  value="3"  class="type-b">
          <input type="button"  value="="   id="equal"/>
          <input type="button"  value="0"  class="type-b">
          <input type="button"  value="."  class="type-b">
       
       
        </div>
    </div>
</div>
<script src="script.js"></script>
    </body>
</html>
